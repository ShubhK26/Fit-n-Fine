<html>
	<head>
		<title>Fit-n-Fine</title>
		<link rel="stylesheet" href="Style/css.css"/>
	</head>
	<body>
		<div class="logo">
			<img src="Assets/logo/logo.jpg" width="150" height="140">           
			<h2>Fit-n-Fine workout</h2><h4>Stay healthy stay effective</h4>
		</div>
		<div class="slidecontainer">
			<h2>Please select your age</h2>
  			<input type="range" min="10" max="90" value="18" class="slider" id="myRange">
  			<p><h3>Your age is : <span id="demo"></span></h3></p>
  			<div class="des">
  			<div class="info">
			<h2>Please enter your height in cm : <input type="text"></h2>
			</div>
			<div class="info">
			<h2>Please enter your weight in kg : <input type="text"></h2>
			</div>
			<div class="info">
			<h2>Your goal weight is  : <input type="text"></h2>
			</div>
			<button class="block" value="submit">Submit</button>
			</div>
		</div>

		<script>
			var slider = document.getElementById("myRange");
			var output = document.getElementById("demo");
			output.innerHTML = slider.value;
			slider.oninput = function() {
  			output.innerHTML = this.value;
			}
		</script>
	</body>
</html>
